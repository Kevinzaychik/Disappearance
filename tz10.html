            margin-right: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;

        }
        
        .author-info {

        }
        
        .author-name {
            font-weight: bold;

        }
        
        .post-time {

        .action-btn:hover {

        /* 评论区样式 */

            font-size: 18px;
            font-weight: bold;
            margin-bottom: 15px;
            padding-bottom: 5px;
            border-bottom: 1px solid #e5e5e5;
        }
        
        .comment {
            display: flex;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px dashed #e5e5e5;
        }
        
        .comment-avatar {
            width: 30px;
            height: 30px;
            background-color: #3a9a66;
            border-radius: 50%;
            margin-right: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 12px;
            flex-shrink: 0;
        }
        
        .comment-content {
            flex: 1;
        }
        
        .comment-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }
        
        .comment-author {
            font-weight: bold;
            color: #2e8b57;
        }
        
        .comment-time {
            color: #999;
            font-size: 12px;
        }
        
        .comment-text {
            margin-bottom: 8px;
        }
        
        .comment-reply {
            color: #2e8b57;
            font-size: 12px;
            cursor: default; /* 改为默认光标，表示不可点击 */
        }
        
        .nested-reply {
            margin-left: 30px;
            margin-top: 10px;
            padding: 10px;
            background-color: #f5f9f5;
            border-radius: 4px;
            border-left: 2px solid #2e8b57;
        }
        
        .nested-reply-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }
        
        .nested-reply-author {
            font-weight: bold;
            color: #3a9a66;
        }
        
        .nested-reply-time {
            color: #999;
            font-size: 11px;
        }
        
        .nested-reply-text {
            margin-bottom: 5px;
        }
        
        .reply-form {
            margin-top: 20px;
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 4px;
        }
        
        .reply-form textarea {
            width: 100%;
            height: 80px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            resize: vertical;
            margin-bottom: 10px;
        }
        
        .reply-form button {
            background-color: #2e8b57;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 3px;
            cursor: pointer;
        }
        
        .reply-form button:hover {

        }
        
        /* 底部样式 */
        footer {
            background-color: #f8f8f8;
            padding: 20px;
            text-align: center;
            font-size: 12px;
            color: #666;
            border-top: 1px solid #e5e5e5;
        }
        
        .main-content {
            padding: 20px;
        }
        
        .post-detail-container {
            width: 100%;
        }
        
        .highlight {
            background-color: #f0fff0;

        }
        
        /* 隐藏用户头像的样式 */
        .user-avatar, .comment-avatar, .author-avatar {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <a href="sishuiba.html" style="text-decoration: none; color: inherit;">
                <div class="logo-container">
                    <div class="bar-logo">
                        <img src="images/xishuitouxiang.jpg" alt="泗水吧头像">
                    </div>
                    <div>
                        <div class="logo">泗水吧<span class="logo-subtitle">千度贴吧</span></div>
                    </div>
                </div>
            </a>
            <div class="header-right">
                <div class="search-container">
                    <input type="text" class="search-input" id="search-input" placeholder="搜索贴吧内容">
                    <button class="search-button" id="search-button">
                        <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M11.7422 10.3439C12.5329 9.2673 13 7.9382 13 6.5C13 2.91015 10.0899 0 6.5 0C2.91015 0 0 2.91015 0 6.5C0 10.0899 2.91015 13 6.5 13C7.93858 13 9.26801 12.5327 10.3448 11.7415L10.3439 11.7422C10.3734 11.7822 10.4062 11.8204 10.4424 11.8566L14.2929 15.7071C14.6834 16.0976 15.3166 16.0976 15.7071 15.7071C16.0976 15.3166 16.0976 14.6834 15.7071 14.2929L11.8566 10.4424C11.8204 10.4062 11.7822 10.3734 11.7422 10.3439ZM12 6.5C12 9.53757 9.53757 12 6.5 12C3.46243 12 1 9.53757 1 6.5C1 3.46243 3.46243 1 6.5 1C9.53757 1 12 3.46243 12 6.5Z" fill="currentColor"/>
                        </svg>
                    </button>
                </div>
                <div class="user-info">
                    <div class="user-avatar">张</div>
                    <span>张特 (已登录)</span>
                </div>
            </div>
        </header>
        
        <div class="main-content">
            <div class="post-detail-container">
                <div class="post-detail">
                    <div class="post-header">
                        <div class="post-title">最近泗水有啥瓜</div>
                    </div>
                    
                    <div class="post-author">
                        <div class="author-avatar">青</div>
                        <div class="author-info">
                            <div class="author-name">青石巷听雨</div>
                            <div class="post-time">IP属地:江苏 1楼 2025-09-22 06:50</div>
                        </div>
                    </div>
                    
                    <div class="post-content">
                        <p>有没有什么八卦吃一吃</p>
                    </div>
                    
                    <div class="post-actions">
                    </div>
                </div>
                
                <div class="comments-section">
                    <div class="section-title">全部回复(2)</div>
                    
                    <!-- 2楼 -->
                    <div class="comment">
                        <div class="comment-avatar">泗</div>
                        <div class="comment-content">
                            <div class="comment-header">
                                <div class="comment-author">泗水百晓生</div>
                                <div class="comment-time">IP属地:云南 2楼 2025-09-22 12:50</div>
                            </div>
                            <div class="comment-text">你想知道什么？感觉这两天也没什么大瓜。</div>
                            <div class="comment-reply">回复</div>
                        </div>

                    <div class="reply-form">
                        <textarea id="reply-textarea" placeholder="发表你的回复..."></textarea>
                        <button id="reply-button">发表回复</button>
                    </div>
                </div>
            </div>
        </div>
        
        <footer>
            <p>本网站的内容为虚构游戏作品，与任何真实的人物、团体或事件无关。</p>
            <p>Copyright© xukaiwen. All Rights Reserved.</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 获取回复按钮和文本框
            const replyButton = document.getElementById('reply-button');
            const replyTextarea = document.getElementById('reply-textarea');
            const commentsSection = document.querySelector('.comments-section');
            const sectionTitle = document.querySelector('.section-title');
            
            // 为回复按钮添加点击事件
            replyButton.addEventListener('click', function() {
                const replyContent = replyTextarea.value.trim();
                
                if (replyContent === '') {
                    alert('请输入回复内容！');
                    return;
                }
                
                // 创建新的回复元素
                const newComment = document.createElement('div');
                newComment.className = 'comment';
                
                // 获取当前系统时间（时:分）
                const now = new Date();
                const hours = String(now.getHours()).padStart(2, '0');
                const minutes = String(now.getMinutes()).padStart(2, '0');
                
                // 固定日期为12月8号
                const fixedDate = '2025-12-08';
                
                // 计算新的楼层号
                const currentComments = document.querySelectorAll('.comment');
                const newFloor = currentComments.length + 2; // 因为已经有1个主帖
                
                // 设置新回复的HTML内容
                newComment.innerHTML = `
                    <div class="comment-avatar">张</div>
                    <div class="comment-content">
                        <div class="comment-header">
                            <div class="comment-author">张特</div>
                            <div class="comment-time">IP属地:四川 ${newFloor}楼 ${fixedDate} ${hours}:${minutes}</div>
                        </div>
                        <div class="comment-text">${replyContent}</div>
                        <div class="comment-reply">回复</div>
                    </div>
                `;
                
                // 在回复表单前插入新回复
                const replyForm = document.querySelector('.reply-form');
                commentsSection.insertBefore(newComment, replyForm);
                
                // 更新回复数量
                const currentCount = parseInt(sectionTitle.textContent.match(/全部回复\((\d+)\)/)[1]);
                sectionTitle.textContent = `全部回复(${currentCount + 1})`;
                
                // 清空回复框
                replyTextarea.value = '';
                
                // 显示成功消息
                alert('回复成功！');
            });
            
            // 搜索功能
            const searchInput = document.getElementById('search-input');
            const searchButton = document.getElementById('search-button');
            
            function performSearch() {
                const searchTerm = searchInput.value.trim();
                if (searchTerm) {
                    // 跳转到searchba.html，并传递搜索关键词作为参数
                    window.location.href = `searchba.html?q=${encodeURIComponent(searchTerm)}`;
                } else {
                    alert('请输入搜索内容！');
                }
            }
            
            // 搜索按钮点击事件
            searchButton.addEventListener('click', performSearch);
            
            // 按回车键搜索
            searchInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    performSearch();
                }
            });
            
            // 移除"回复"按钮的点击事件 - 现在点击不会有任何反应
            // 我们只需要确保没有事件监听器附加到这些元素上
            const replyLinks = document.querySelectorAll('.comment-reply');
            replyLinks.forEach(link => {
                // 移除所有可能的事件监听器
                link.replaceWith(link.cloneNode(true));
                // 设置光标样式为默认，表示不可点击
                link.style.cursor = 'default';
            });
        });
    </script>
</body>
